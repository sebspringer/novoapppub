<div class="container">
  <div id="logo">
    <img src="../assets/img/logo.png">
  </div>
  <div>
    <h1>Novo Nordisk FE task</h1>
  </div>
  <div id="options">
    <ng-select
      [items]="vialData"
      bindLabel="name"
      bindValue="vial"
      placeholder="Select Vial"
      appendTo="body"
      [multiple]="true">
    </ng-select>
  </div>
</div>
